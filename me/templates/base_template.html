{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Johanna</title>

    <!-- Bootstrap CSS -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet"/>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"/>
    <link href="{% static "css/bootstrap-theme.css" %}" rel="stylesheet"/>
    <link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet"/>

     <!-- Custom CSS -->
    <link href="{% static "css/styling.css" %}" rel="stylesheet"/>
    <link href="{% static "css/scrolling-nav.css" %}" rel="stylesheet"/>

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>

    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/jquery.easing.min.js" %}"></script>
    <script src="{% static "js/jquery-1.11.2.min.js" %}"></script>

     <!-- Bootstrap JS -->
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/npm.js" %}"></script>

    <!-- Custom JavaScript -->
    <script src="{% static "js/scrolling-nav.js" %}"></script>

    <!-- Images loaded plugin -->
    <script src="{% static "js/imagesloaded.pkgd.min.js" %}"></script>

    <!-- jQuery UI -->
    <script src="{% static "js/jquery-ui-1.11.3/jquery-ui.js" %}"></script>
    <script src="{% static "js/jquery-ui-1.11.3/jquery-ui.min.js" %}"></script>
    <link href="{% static "js/jquery-ui-1.11.3/jquery-ui.css" %}" rel="stylesheet"/>
    <link href="{% static "js/jquery-ui-1.11.3/jquery-ui.min.css" %}" rel="stylesheet"/>
    <link href="{% static "js/jquery-ui-1.11.3/jquery-ui.structure.css" %}" rel="stylesheet"/>
    <link href="{% static "js/jquery-ui-1.11.3/jquery-ui.structure.min.css" %}" rel="stylesheet"/>
    <link href="{% static "js/jquery-ui-1.11.3/jquery-ui.theme.css" %}" rel="stylesheet"/>
    <link href="{% static "js/jquery-ui-1.11.3/jquery-ui.theme.min.css" %}" rel="stylesheet"/>

     <!-- Modernizr -->
    <script src="{% static "js/modernizr.custom.js" %}"></script>

    <!-- Video.JS -->
    <link href="{% static "css/video-js.css" %}" rel="stylesheet"/>
    <script src="{% static "js/video.js" %}"></script>

    <!-- Big Video Pulgin -->
    <link href="{% static "css/bigvideo.css" %}" rel="stylesheet"/>
    <script src="{% static "js/bigvideo.js" %}"></script>

<!-- Video -->
<script>
    $(window).load(function() {
        var BV = new $.BigVideo({container: $("#intro")});
        BV.init();
        BV.show('/static/video/intro.mp4');
});
</script>

</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

{% block content %}
{%  endblock content %}


</body>
</html>
